<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>  
 <div class="container">
    <header>
        
        <div class="row">
            <div class="col-sm-2 col-2 text-left" id="backpage">
                <img src="https://img.icons8.com/ios-filled/24/E74C3C/circled-left-2.png"/>
            </div>
            <div class="col-sm-8 col-8 text-center" id="title">
                <div class="title">My Playlist</div>
            </div>
            <div class="col-sm-2 col-2 text-right" id="share">
                <img src="https://img.icons8.com/fluent-systems-filled/18/999999/share.png"/>
                
            </div>
        
        </div>
    </header>
        <!--List of songs-->
    <main>
        <div class="music-playlist">
            <div class="container">
                <div class="row">
                    <div class="col sm-12">
                    <div class="music-info">
                        <div class="music-img">
                            <img src="/images/tastethefeeling.jpg" >
                        </div>
                        <div class="music-name">
                            <h6>Taste the Feeling</h6>
                            <p>05:10</p>
                        </div>
                        <i class="fa fa-play" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div> 
                    </div>
                </div>

                <div class="row">
                    <div class="col sm-12">
                    <div class="music-info">
                        <div class="music-img">
                            <img src="/images/Avicii-Lonely-Together.jpg" >
                        </div>
                        <div class="music-name">
                            <h6>Lonely Together</h6>
                            <p>02:50</p>
                        </div>
                        <i class="fa fa-play" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div> 
                     </div>  
                </div>

                <div class="row">
                    <div class="col sm-12">
                    <div class="music-info">
                        <div class="music-img">
                            <img src="/images/brokenarrows.jpg" >
                        </div>
                        <div class="music-name">
                            <h6>Broken Arrows</h6>
                            <p>03:10</p>
                        </div>
                        <i class="fa fa-play" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    
                    </div>
                </div>
                </div>

                <div class="row">
                    <div class="col sm-12">
                    <div class="music-info">
                        <div class="music-img">
                            <img src="/images/sinngmetosleep.jpg" >
                        </div>
                        <div class="music-name">
                            <h6>Sing Me To Sleep</h6>
                            <p>04:20</p>
                        </div>
                        <i class="fa fa-play" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div> 
                    </div>
                </div>

                <div class="row">
                    <div class="col sm-12">
                    <div class="music-info">
                        <div class="music-img">
                            <img src="/images/onmyway.jpg" >
                        </div>
                        <div class="music-name">
                            <h6>On My Way</h6>
                            <p>03:30</p>
                        </div>
                        <i class="fa fa-play" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div> 
                   </div>
                </div>

                <div class="row">
                    <div class="col sm-12">
                    <div class="music-info">
                        <div class="music-img">
                            <img src="/images/doitallforyou.jpg" >
                        </div>
                        <div class="music-name">
                            <h6>Do It All for You</h6>
                            <p>05:00</p>
                        </div>
                        <i class="fa fa-play" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div> 
                    </div>
                </div>

                <div class="row">
                    <div class="col sm-12">
                    <div class="music-info">
                        <div class="music-img">
                            <img src="/images/diamondheart.jpg" >
                        </div>
                        <div class="music-name">
                            <h6>Diamond Heart</h6>
                            <p>04:50</p>
                        </div>
                        <i class="fa fa-play" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div> 
                    </div>
                </div>

                <div class="row">
                    <div class="col sm-12">
                    <div class="music-info">
                        <div class="music-img">
                            <img src="/images/lostcontrol.jpg" >
                        </div>
                        <div class="music-name">
                            <h6>Lost Control</h6>
                            <p>02:56</p>
                        </div>
                        <i class="fa fa-play" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div> 
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    <footer>
        <div class="playlist-footer">
           <div class="container">
            <div class="row">
                <div class="col-sm-2 col-2 text-right" id="repeat">
                    <img src="https://img.icons8.com/material-rounded/20/666666/repeat.png"/>
                </div>
                <div class="col-sm-2 col-2 text-right" id="backward">
                    <img src="https://img.icons8.com/ios-glyphs/15/333333/rewind.png"/>
                </div>
                <div class="col-sm-4 col-4 text-center" id="pause">
                    <div class="circle">
                        <img src="https://img.icons8.com/ios-glyphs/70/E74C3C/circled-pause.png"/>
                    </div>
                </div>
                <div class="col-sm-2 col-2 text-left" id="forward">
                    <img src="https://img.icons8.com/ios-glyphs/15/333333/fast-forward.png"/>
                </div>
                <div class="col-sm-2 col-2 text-left" id="shuffle">
                    <img src="https://img.icons8.com/ios-glyphs/24/666666/shuffle.png"/>
                </div>
            </div>
           </div>
        </div>
    </footer>

  </div>  
</body>
</html>
